<head>

    <script src="functions.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <link href="../theme1/templates/css/styles.css" rel="stylesheet"> -->
    <link href="./../animate.css-master/animate.css" rel="stylesheet">
    <link href="./../magic-master/magic.css" rel="stylesheet">
    <link href="./../bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./../bootstrap-3.3.7/dist/css/bootstrap-theme.css" rel="stylesheet">

    <script src="./../textillate-master/assets/jquery.lettering.js" rel="stylesheet"></script>

    <link href="./../textillate-master/assets/animate.css" rel="stylesheet">

    <style>
        .nocursor { cursor: none; }


        body{

            /*background: lightskyblue; /* For browsers that do not support gradients */
            /* background: -webkit-linear-gradient(left top, white, lightskyblue); /* For Safari 5.1 to 6.0 */
            /*  background: -o-linear-gradient(bottom right, white, lightskyblue); /* For Opera 11.1 to 12.0 */
            /*  background: -moz-linear-gradient(bottom right, white, lightskyblue); /* For Firefox 3.6 to 15 */
            /*  background: linear-gradient(to bottom right, white, lightskyblue); /* Standard syntax */
            /*  padding: 0;
             margin: 0; */

            background-color:#282828;
            background-image: url("texture.jpg");
            background-repeat: no-repeat;
            background-position: center !important;
            background-size: cover;
        }



        .hero h1 {
            padding-top: 10%;
            font-size: 150px;
            font-weight: bold;
            text-align:center;
            color: white;
            text-shadow: 3px 3px 6px #614c3b;
            padding-left: 20px;
            padding-right: 20px;
            animation: bounce 5s infinite;
        }

        .hero h3 {
            padding-top: 10%;
            font-size: 150px;
            font-weight: bold;
            text-align:center;
            color: white;
            text-shadow: 3px 3px 6px #614c3b;
            padding-left: 20px;
            padding-right: 20px;

        }



        .overlay {
            width: 80%;
            height: auto;
            background-color:#282828;
            animation-delay: 1s;
            padding: 0;
            margin: 0;
            background-size: cover;
            opacity: .7;
            z-index: 1000;
            position: absolute;
            top: 0px;
            left: 10%;
        ;
        }

        img{
            animation-delay: 3s;
        }


        #temperature{
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px black;
            padding-top: 6%;
        }

        #ct{
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px black;

        }


        @media screen and (max-width: 900px) {
            .hero h1 {
                font-size: 4em;
                padding-top: 60%
            }
            #ct {
                font-size: 30px;
            }
            img{
                position: absolute;
                bottom: 0;
            }
            #temperature{
                display: none;
            }

        }

        @media screen and (max-width: 1300px) {
            .hero h1 {
                font-size: 4em;
                padding-top: 40%
            }
            #ct {
                font-size: 30px;
            }
            img{
                position: absolute;
                bottom: 0;
            }
            #temperature{
                display: none;
            }

        }


    </style>



</head>

<body class="magictime sliderightReturn" class="nocursor" onload="initialize(); display_ct();" >


<div class="container-fluid">
    <div class="hero">





        <section id="pageTitle">
            <h1 class="">Volusia Manufacturing Association </h1>
            <h3  class="tlt"> For Volusia, by Volusia</h3>
            <script>
                $('.tlt').textillate({
                    loop: true,
                    in: {
                        effect: 'rollIn',
                        delayScale: 1,
                        delay: 150,
                        shuffle: true
                    },
                    out: {
                        effect: 'flipOutY',
                        reverse: true
                    }
                });

            </script>
        </section>

        <div class="overlay" style="text-align:center;background-color: #282828">

            <div class="wrapper">
                <div class="row" style="height: 150px; opacity: 1; text-align:center;">
                    <section id="pageImage">

                        <img id="magic" class="magictime vanishIn" style="float:left; padding-top: 2%; padding-left: 2%;" src="sampleLogoTran.png"/>

                        <script>
                            setInterval(function(){
                                $('magic').toggleClass('magictime vanishIn');
                            }, 3000 );


                        </script>

                    </section>

                    <div class="col-sm-3" style="float: left; padding-left: 5%;">
                        <div id="temperature"></div>
                    </div>
                    <div class="col-sm-3" style="float: right; padding-right: 5%; padding-top: 50px;">
                        <span id='ct' ></span>
                    </div>

                </div>
            </div>


        </div>

    </div>








</div>
</body>
